<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="header">
        <img id="logo-img" src="" alt="weather icon">
        <form action="" id="search-form">
            <fieldset id="city-form-fset">
                <input type="text" placeholder="Your City" id="city-input">
                 <button type="submit" id="submit-button">Search</button>
            </fieldset>
        </form> 
    </div>
    <div id="essential-info">
        <div id="city-name">
            Odesa
        </div>
        <div id="weather-condition">Cloudy</div>
        <div id="current-temp">23</div>
        <div id="high-low-temp">H: 24 L: 7</div>
    </div>
    <div id="forecast">
        <div class="week-day" id="day-one">
            <div class="fore-day" id="name-one">Monday</div>
            <img src="" alt="" class="fore-icon" id="icon-one">
            <div class="fore-temp" id="temp-one">20° 7°</div>
        </div>
        <div class="week-day" id="day-two">
            <div class="fore-day" id="name-two">Tuesday</div>
            <img src="" alt="" class="fore-icon" id="icon-two">
            <div class="fore-temp" id="temp-two">20° 7°</div>
        </div>
        <div class="week-day" id="day-three">
            <div class="fore-day" id="name-three">Wednesday</div>
            <img src="" alt="" class="fore-icon" id="icon-three">
            <div class="fore-temp" id="temp-three">20° 7°</div>
        </div>
        <div class="week-day" id="day-four">
            <div class="fore-day" id="name-four">Thursday</div>
            <img src="" alt="" class="fore-icon" id="icon-four">
            <div class="fore-temp" id="temp-four">20° 7°</div>
        </div>
        <div class="week-day" id="day-five">
            <div class="fore-day" id="name-five">Friday</div>
            <img src="" alt="" class="fore-icon" id="icon-five">
            <div class="fore-temp" id="temp-five">20° 7°</div>
        </div>
        <div class="week-day" id="day-six">
            <div class="fore-day" id="name-six">Saturday</div>
            <img src="" alt="" class="fore-icon" id="icon-six">
            <div class="fore-temp" id="temp-six">20° 7°</div>
        </div>
        <div class="week-day" id="day-seven">
            <div class="fore-day" id="name-seven">Sunday</div>
            <img src="" alt="" class="fore-icon" id="icon-seven">
            <div class="fore-temp" id="temp-seven">20° 7°</div>
        </div>
    </div>
    <div id="additional-info">
        <div class="add-info-header">SUNRISE</div>
        <div id="sunrise" class="add-info-el">07:04</div>
        <div class="add-info-header">SUNSET</div>
        <div id="sunset" class="add-info-el">22:01</div>
        <div class="add-info-header">CHANCE OF RAIN</div>
        <div id="ch-of-rain" class="add-info-el">0%</div>
        <div class="add-info-header">HUMIDITY</div>
        <div id="humidity" class="add-info-el">70%</div>
        <div class="add-info-header">WIND SPEED</div>
        <div id="wind" class="add-info-el">2 m/s</div>
        <div class="add-info-header">FEELS LIKE</div>
        <div id="feels-like" class="add-info-el">17</div>
        <div class="add-info-header">PRECIPITATION</div>
        <div id="precip" class="add-info-el">?</div>
        <div class="add-info-header">PRESSURE</div>
        <div id="pressure" class="add-info-el">1063</div>
        <div class="add-info-header">VISIBILITY</div>
        <div id="visibility" class="add-info-el">100m</div>
        <div class="add-info-header">UV-INDEX</div>
        <div id="uv-index" class="add-info-el">12</div>
    </div>
        <!-- 
            mobile version up to down

            --header--
            -logo
            -search form
            -(Cel - Far swich button)

            --essential info section--
            -city name
            -weather condition
            -current temp
            -hi-lo temp

            --forecast section--
            -forecast for a week
                - elements in column
                - each row contains day,
                weahter condition icon 
                and high-low temp

            --additional info section
                -grid with two columns

            !also think about accessability!


         -->
</body>
</html>
